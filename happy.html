<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
	
	<link rel="icon" href="Ha.png" type="image/x-icon">
    <title>Happy Birthday Muskan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000033, #000066);
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        header {
            width: 100%;
            padding: 10px 0;
            background: #0B1F8C;
            color: white;
            text-align: center; font-size: 21px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
			font-weight:bold;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }

        #balloon {
            width: 200px;
            height: 240px;
            background: radial-gradient(circle at 50% 25%, #FF6B6B, #FF0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        #balloon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        #balloon::after {
            content: "";
            width: 4px;
            height: 100px;
            background-color: #FFF;
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #birthday-text {
            display: none;
            font-size: 48px;
            font-weight: bold;
            color: #FFF;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0;
            border-radius: 50%;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 80px;
            background: linear-gradient(to top, #ff007f, #ff0000);
            top: 100%;
            left: 50%;
            transform-origin: bottom;
            animation: shoot 0.6s ease-in-out forwards, explode 0.6s ease-in-out 0.6s forwards;
        }

        @keyframes shoot {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        @keyframes explode {
            0% { transform: scale(1); }
            100% { transform: scale(3); opacity: 0; }
        }

        #spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #767676;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #audio-player {
            display: none;
        }

        .blast {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,200,0,1) 50%, rgba(255,255,255,0) 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 11;
        }

        @keyframes blastAnimation {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header> <span > Birthday Celebration </span>  <br> <span style=" font-size:28px; ">Click on Balloon</span></header>
    <div id="spinner"></div>
    <div id="balloon" style="display: none;"></div>
    <div id="birthday-text" > <span style="background: linear-gradient(to right, #c2248d, #fee67b); -webkit-background-clip: text;-webkit-text-fill-color: transparent;
    background-clip: text;">Happy Birthday Muskan!</span><br><span style="font-size:80px;">üçæü•≥üéÇü•≥üçæ</span></div>
    <audio id="audio-player" src="ss.m4a"></audio>

    <script>
        // Create stars for the background
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
            }
        }

        createStars();

        const balloon = document.getElementById('balloon');
        const birthdayText = document.getElementById('birthday-text');
        const audioPlayer = document.getElementById('audio-player');
        const spinner = document.getElementById('spinner');

        balloon.addEventListener('click', () => {
            createBlast(balloon.getBoundingClientRect());
            balloon.style.display = 'none';
            birthdayText.style.display = 'block';
            audioPlayer.play();
            createConfetti();
            createFireworks();
        });

        function createConfetti() {
            const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#00f'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);

                animateConfetti(confetti);
            }
        }

        function animateConfetti(confetti) {
            const duration = 10000 + Math.random() * 10000;
            const animation = confetti.animate([
                { transform: `translateY(0) rotate(0)`, opacity: 1 },
                { transform: `translateY(1000px) rotate(360deg)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'ease-out'
            });

            animation.onfinish = () => confetti.remove();
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.animationDelay = i * 0.000011 + 's';
                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 9000);
            }
        }

        function createBlast(rect) {
            const blast = document.createElement('div');
            blast.classList.add('blast');
            blast.style.left = `${rect.left + rect.width / 2}px`;
            blast.style.top = `${rect.top + rect.height / 2}px`;
            document.body.appendChild(blast);

            blast.style.animation = 'blastAnimation 0.5s forwards';

            setTimeout(() => {
                blast.remove();
            }, 500);
        }

        window.onload = function() {
            setTimeout(() => {
                spinner.style.display = 'none';
                balloon.style.display = 'block';
            }, 5000);
        };
    </script>
</body>
</html>
